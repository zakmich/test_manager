<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie Projekty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Wszystkie Projekty</h2>
        <div>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary me-2">Wr贸 do Dashboardu</a>
            <a href="{% url 'project_new' %}" class="btn btn-dark">+ Nowy Projekt</a>
        </div>
    </div>

    <div class="row">
        {% for project in projects %}
        <div class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ project.name }}</h5>
                    <p class="card-text text-muted">{{ project.description|truncatechars:100|default:"Brak opisu" }}</p>
                </div>
                <div class="card-footer bg-white border-top-0 d-flex justify-content-between">
                    <a href="{% url 'project_detail' project.id %}" class="btn btn-outline-primary btn-sm">Szczeg贸y</a>
                    <!-- Przycisk Start Run dla tego projektu -->
                    <a href="{% url 'testrun_new' %}?project_id={{ project.id }}" class="btn btn-success btn-sm">
                         Start Run
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center">
                Brak projekt贸w. <a href="{% url 'project_new' %}">Utw贸rz pierwszy!</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
