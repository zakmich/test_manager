<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Nowy Test Run</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h4 class="mb-0">Rozpocznij Test Run</h4>
        </div>
        <div class="card-body">
            <p class="text-muted small mb-4">
                Utworzenie runu automatycznie pobierze wszystkie aktualne przypadki testowe z wybranego projektu.
            </p>

            <form method="post">
                {% csrf_token %}

                {% if form.errors %}
                    <div class="alert alert-danger">
                        {{ form.errors }}
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label fw-bold">{{ form.name.label }}</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">{{ form.project.label }}</label>
                    {{ form.project }}
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'home' %}" class="btn btn-secondary">Anuluj</a>
                    <button type="submit" class="btn btn-success px-4">ðŸš€ Start TestÃ³w</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
